<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAIoT</title>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="materialize.min.css">
</head>

<body>
    <!--Header del sitio utlizando el componente Navbar-->
    <nav class="light-blue darken-4">
        <div class="nav-wrappers">
            <!--Titulo-->
            <a href="#" class="brand-logo right">DAIoT</a>
            <!--Lista de botones de hipervinculo-->
            <ul id="nav-mobile" class="left">
                <li class="active"><a href="#" data-target="home">Home</a></li>
                <li><a href="#" data-target="config">Configuracion</a></li>
            </ul>
        </div>
    </nav>

    <div id="home" class="container container-to-control">
        <div class="row">
            <h4>Dispositivo: DAIoT</h4>
        </div>
        <div class="row">
            <h4>Mediciones</h4>
        </div>
        <div class="row">
            <!--Uso de collections para las mediciones-->
            <!--Las "collection" son como listas de tarjetas de presentacion-->
            <!--Se muestra una tarjeta abajo de la otra-->
            <ul class="collection">
                <!--Cada "collection-item" avatar es una tarjeta-->
                <li class="collection-item avatar">
                    <!--Imagen para identificar graficamente cual es el contenido de la tarjeta-->
                    <!--<img src="temperatura.png" alt="" class="circle">-->
                    <!--Nombre que acompaña a la imagen para identificar en concreto el contenido de la tarjeta-->
                    <span class="title">Temperatura</span>
                    <!--Un texto adicional que puede tener varios usos a nivel informacion de la tarjeta-->
                    <p>Ambiente</p>
                    <!--Elemento ubicado a la derecha de la tarjeta-->
                    <!--Nos sirve para mostrar el valor de una medicion-->
                    <div class="switch secondary-content">
                        <h5 id="temp"></h5>
                    </div>
                </li>
                <li class="collection-item avatar">
                    <span class="title">Humedad</span>
                    <p>Ambiente</p>
                    <div class="switch secondary-content">
                        <h5 id="hum"></h5>
                    </div>
                </li>
            </ul>
        </div>
        <div class="row">
            <h4>Canales</h4>
        </div>
        <div class="row">
            <!--Uso de collections para canales on/off-->
            <ul class="collection">
                <li class="collection-item avatar">
                    <span class="title">Canal 1</span>
                    <p>Led</p>
                    <!--Nos sirve para actuar sobre un canal-->
                    <div class="switch secondary-content">
                        <label>
                            Off
                            <input type="checkbox">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div id="config" class="container container-to-control">
        <div class="row">
            <h4>Configuracion</h4>
        </div>
        <div class="row">
            <!--Uso de form con Text inputs para cargar la configuracion del dispositivo-->
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="ssid" type="text" class="validate">
                        <label for="ssid">Red</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="ssid_pass" type="password" class="validate">
                        <label for="ssid_pass">Password Red</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="device" type="text" class="validate">
                        <label for="device">Dispositivo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="passwd_ap" type="password" class="validate">
                        <label for="passwd_ap">Password AP</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="mqtt_server" type="text" class="validate">
                        <label for="mqtt_server">Broker</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="mqtt_tcp" type="text" class="validate">
                        <label for="mqtt_tcp">Puerto Broker</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="fuota_server" type="text" class="validate">
                        <label for="fuota_server">Fuota Server</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--Footer del sitio utlizando el componente Footer-->
    <footer class="page-footer light-blue darken-4">
        <div class="container">
            <!--Un grid se conforma con rows y cols y conviene encapsularlo dentro de un container-->
            <!--Tiene 12 columnas sin importar el tamaño del browser y podra tener varias filas-->
            <div class="row">
                <!--col sxx indica cuantas columnas dentro de la fila ocupara el objeto al estar en una pantalla pequeña como el celular-->
                <!--col lXX indica cuantas columnas dentro de la fila ocupara el objeto al estar en una pantalla grande como la de una PC-->
                <!--Asi, un objeto con "col s12" provoca deba ocupar toda la fila del grid cuando estemos en una pantalla chica-->
                <!--Por lo que, si hay otro objeto dentro de la misma fila, el mismo debara mostrarse como si estuviese una fila mas abajo-->
                <!--Lo anterior se conoce como colapsar-->
                <!--En cambio, un objeto con "col l6" y otro con "col l4" ocuparan 10 de las 12 columnas de la fila.-->
                <!--Y de esta forma, no colapsaran al estar en una pantalla grande-->
                <div class="col l6 s12">
                    <h5 class="white-text">ESP32-Curso</h5>
                    <p class="grey-text text-lighten-4">Ing. Andres Chaparro</p>
                </div>
                <!--Un "offset-l2" indica que debe despazarse el objeto 2 columnas hacia la derecha dentro de la misma fila-->
                <!--Y como consecuencia, tendremos un objeto que ocupara las primeras 6 columnas-->
                <!--luego habra 2 columnas vacias-->
                <!--Y finalmente el segundo objeto ocupara las 4 columnas restantes, completando las 12 cuando estamos en una pantalla grande-->
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Dispositivo IoT</h5>
                    <ul>
                        <li class="grey-text text-lighten-3">Version del hardware:</li>
                        <li class="grey-text text-lighten-3">1.0.0</li>
                        <li class="grey-text text-lighten-3">Version del firmware:</li>
                        <li class="grey-text text-lighten-3">1.0.0</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                2024
            </div>
        </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script src="materialize.min.js"></script>
    <!--Carga de main.js-->
    <script src="main.js"></script>
</body>

</html>
